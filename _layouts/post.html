---
layout: default
---
<article class="column" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="subtitle"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h2>
  </header>

  <div class="content" itemprop="articleBody">
    <p> {{ content }} </p>
  </div>
</article>
