---
layout: default
---

<div class="column is-12">
  {% for post in site.posts %}
  <article>
    <h1 class='title'> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h2>
    <h2 class="subtitle"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}</h2>
    <div class="content">
      <p> {{ post.content }} </p>
    </div>
  </article>
  {% endfor %}
</div>
